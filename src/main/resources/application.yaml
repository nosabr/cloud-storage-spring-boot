server:
  port: 8080

spring:
  application:
    name: cloud-storage-1
  datasource:
    url: jdbc:postgresql://localhost:5432/cloud_storage
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/master.yaml

storage:
  bucket-name: cloud-storage-files
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin


logging:
  level:
    root: INFO
    org.example.cloudstorage1: INFO
    org.springframework: WARN
    org.hibernate.sql: WARN
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"

